<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="It is a web Application that can play songs!.It has various functionalities that you find in modern music apps and listen to a lot of songs!. It is a Voice Controlled Music Application.">
    <meta name="author" content="Mukesh Dubey">
	<meta name="keywords" content="Alexify-Voice-Controlled-Music-Player-App,Songify,Songligy,Songify Music app,Music,Music-Player-App,3 pegg,Affair,Daang,Chalti hai kya 9 se 12,Set jatt,Banja tu rani,play,pause">
    <title> Alexify-Voice-Controlled-Music-Player-App</title>
	<link rel="shortcut icon" type="image/png" href="img/titleimg.png" />
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="hover.css">
	<link rel="stylesheet" type="text/css" href="hover-min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://use.fontawesome.com/c2854c2e83.js"></script>
	
</head>
<!--
 <body oncontextmenu="return false;">      // to prevent the Source Code ....   -->
 <body>
    <div class="wrapper">
	
	<!----------------------------------------------------------------------------welcome-screen-------------------------------------------------------------------------->
	
        <section class="welcome-screen">
            <h1 class="full animated fadeInLeftBig"> Welcome To Alexify-Voice-Controlled-Music-Player-App </h1>
            <h3 class="full animated  fadeInRightBig">  Enter Your Name to Access Your Account  </h3>
            <div class="input-wrapper">
                <input class="hvr-outline-out" type="name" id="name-input" placeholder="Your Name" title="Please Enter valid Name (Name must be of 3 or more char.)" autofocus required pattern="[A-Z a-z]{3,}" >
           <button class="hvr-pulse" id="btnSearch" style="cursor:pointer" onclick="doSomething();"> Go </button> 
            </div>
        </section>
		
		<!---------------------------------------------------------------------------------main-page of playlist-------------------------------------------------------------->
		
        <div class="main hidden">
            <header>   
				
                <div class="right floated user-name hvr-grow"> </div>
				<a href="index.html"><button class="backbutton hvr-icon-back" style="cursor:pointer">Go Back </button></a>
				<p id="demo" class="hvr-grow"></p>
            </header>
            <section class="content">
			
			<!------------------------------------------------------------------------------default-audio--------------------------------------------------------------------------------------------------------->
			
                <audio src="http://sd2.djring.com/128/466940/Affair(DJJOhAL.Com).mp3" type="audio/mp3"></audio>
				
				<div class="total-songs"></div>   
				
				<!----------------------------------------------------------------------------playlist-section----------------------------------------------------------------------------->	
    
                <div class="list-headers hvr-float-shadow">
				
				<!-----------------------------header------------------>
				
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
        <div class="song-list">
 <!------------------------------song1----------------------->
        <div id="song1" class="song hvr-grow">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
 <!------------------------------song2----------------------->
        <div id="song2" class="song hvr-grow">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		 <!------------------------------song3----------------------->
		 <div id="song3" class="song hvr-grow">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		 <!------------------------------song4----------------------->
		 <div id="song4" class="song hvr-grow">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		 <!------------------------------song5----------------------->
		 <div id="song5" class="song hvr-grow">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
		 <!------------------------------song6----------------------->
        <div id="song6" class="song hvr-grow">
          <span class="song-name"> </span>
          <span class="song-artist"> </span>
          <span class="song-album"> </span>
          <span class="song-length"> </span>
        </div>
      </div>
	  
	  <div>
                <audio id="all" src="http://sd2.djring.com/128/466940/Affair(DJJOhAL.Com).mp3" type="audio/mp3"></audio>
                <span>Play All: </span>
                <i class="fa fa-play clickable play-all" aria-hidden="true"></i>
        </div>
	  
	  
	  <!-------------------------------------details of current song playing----------------------------------------------------------------------->
	   <div class="current-song-wrapper">
    <img class="current-song-image hvr-float-shadow">
    <div>
      <p class="current-song-name hvr-grow"></p>
      <p class="current-song-album "></p>
    </div>
  </div>
            </section>
			
			<!----------------------------------------------------play pause next perivous loop shuffle volume mute button and progress bar---------------------------------->
			
            <footer>
			<div class="controls">
              <div class="player-buttons">
                <i class="fa fa-download disabled clickable hvr-grow-shadow" aria-hidden="true" style="margin-right: 150px"></i>
                <i class="fa fa-random clickable disabled hvr-grow-shadow" aria-hidden="true"></i>
                <i class="fa fa-step-backward back-icon clickable  hvr-grow-shadow" aria-hidden="true"></i>
                <i class="fa fa-play clickable play-icon hvr-grow-shadow" aria-hidden="true"></i>
                <i class="fa fa-step-forward next-icon clickable hvr-grow-shadow" aria-hidden="true"></i>
                <i class="fa fa-repeat disabled clickable hvr-grow-shadow" aria-hidden="true"></i>
                <i class="fa fa-volume-up clickable hvr-grow-shadow" aria-hidden="true" style="margin-left: 150px"></i>
				<input id="volumeslider" type="range" min="0" max ="100" value="100" step="1" class="volume">
              </div>
                
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled" > </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
					</div>
					
					
            </footer>
        
    </div>
	
	  <!--------------------- external javascript linking --------------------->
    <script src="jquery.js">
    </script>
	 <script src="main.js"></script>
</body>

</html>
